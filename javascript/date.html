

<!DOCTYPE html>
<html>
<body>
<!--
Date()
getFullYear()  //1999
getMonth()  //12     work as 0-11
getDate() //30

getHours()  //09
getMinutes()  // 45
getSeconds() //59
-->
<p id="dategmt"></p>

<p id="date"></p>

<p id="time"></p>

<script>
var today = new Date();

var date = (today.getDate())+'-'+ (today.getMonth()+1) +'-'+(today.getFullYear());

var time = (today.getHours()+1) + ":" + today.getMinutes() + ":" + today.getSeconds();

document.getElementById("dategmt").innerHTML = today;
document.getElementById("date").innerHTML = date;
document.getElementById("time").innerHTML = time;

</script>

</body>
</html>
