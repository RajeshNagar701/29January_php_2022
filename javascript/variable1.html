<!DOCTYPE html>
<html>
<body>


<p id="string"></p>

<p id="number"></p>

<p id="array"></p>
<p id="arrayindex"></p>

<script>

var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";  // string
var numb=125;   // numeric/int
var cars = ["Saab", "Volvo", "BMW"];  // array  // array variable / array value have index & that start from 0

document.getElementById("string").innerHTML = txt;
document.getElementById("number").innerHTML = numb;
document.getElementById("array").innerHTML = cars;
document.getElementById("arrayindex").innerHTML = cars[2];

</script>

</body>
</html>
