<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
  });
  
   $("#btn3").click(function(){
    alert("Value: " + $("#value").val());
  });
  
   $("#btn4").click(function(){
    alert($("#w3s").attr("href"));
  });
  
  $("#btn5").click(function(){
    alert($("#img").attr("src"));
  });
  
});
</script>
</head>
<body>
<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<p>Name: <input type="text" id="value" value="Mickey Mouse"></p>
<button id="btn3">Show Input value</button>


<p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>
<img src="yamamoto.jpg" id="img">

<button id="btn4">Show Attribute</button>
<button id="btn5">Show Attribute</button>
</body>
</html>
